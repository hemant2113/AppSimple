<app-header></app-header>
<main>
    <div class="pagehead">
      <div class="container nopadd">
         <div class="card-body">
          <h4 class="card-title">{{email}}
      </h4>
      </div>
    
    </div>
    </div>
    
  <div class="container">
        
 
  <div class="col-sm-12 card">
    <div class="card-body">
      
      <h4>Change Password</h4>
            <form class="dashdetailbox" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group">
                <label>Current Password</label>
                <input type="password" (blur)="onCheckPassword()" ngModel class="form-control" required="required" [(ngModel)]="old_password" name="oldpassword" placeholder="Enter Current Password">
              <p style="color:red;"  >{{not_exist_password}}</p>
              <p style="color:green;">{{exist_password}}    </p>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" (keyup)="onKeyup()" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6"  placeholder=" New Password" />
                  <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
              </div>
  
              <div class="form-group">
                  <label for="conf_password">Confirm Password</label>
                  <input type="password" (keyup)="onKeyup()" class="form-control" name="conf_password" [(ngModel)]="model.conf_password" #conf_password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && conf_password.invalid }" required minlength="6" placeholder="Re-enter New Password"/>
                  <div *ngIf="f.submitted && conf_password.invalid" class="invalid-feedback">
                      <div *ngIf="conf_password.errors.required">Password is required</div>
                      <div *ngIf="conf_password.errors.minlength">Password must be at least 6 characters</div>
                 </div>
                 <p style="color:green;">{{msg_match}}</p>
                 <p style="color:red;">{{msg_not_match}}    </p>
              </div>
              <div class="form-group">
                <p class="msg" >
                  {{msg}}
                </p>
              </div>
     
             <div class="form-group text-left">
                <button class="btn btn-primary" [disabled]="f.form.invalid">Submit</button>
            </div>
          </form>
          <p class="msg" >
              {{msg}}
            </p>
      </div>
      </div>
      </div>
  </main>
