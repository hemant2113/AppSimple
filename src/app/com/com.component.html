<div class="container-fluid nopadd" >
  <div class="leftside">
    <div class="logo"> <img src="{{logo}}"> </div>
    <ul class="nav leftnav" >
      <li (click)="select(i)" 
      [ngClass]="{'active': selectedIndex == i, 'list-group-item': true}" 
      *ngFor="let nurture of nurture_obj; let i =index">
      <a routerLink="spiel/{{nurture.id}}-{{new_nurture_name[i]}}-/{{arr_url_nurture_name[i]}}" [target]="'_blank'" class="active" (click)="docScript(i) || setTitle(nurture.id) || setTitle(i)"><span class="numicon">{{i+1}}</span>  <span class="numtext">{{nurture.name}}</span></a></li>
    </ul>
  </div>
  <div class="rightside">
    <iframe  ></iframe>
  </div>
  <button class="btn btn-success mobileblock mobilemenubtn" style="z-index: 9999999;" (click)="openModal(template)">NEXT SELECTION</button>
  
</div>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Select Menu</h4>
    <button type="button" class="close pull-right" 
      aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul class="nav leftnav" >
      <li (click)="select(i)" 
      [ngClass]="{'active': selectedIndex == i, 'list-group-item': true}" 
      *ngFor="let nurture of nurture_obj; let i =index">
      <a routerLink="spiel/{{nurture.id}}-{{new_nurture_name[i]}}-/{{arr_url_nurture_name[i]}}" [target]="'_blank'" class="active" (click)="docScript(i) || setTitle(nurture.id)"><span class="numicon">{{i+1}}</span>  <span class="numtext">{{nurture.name}}</span></a></li>
    </ul>
  </div>
</ng-template>
