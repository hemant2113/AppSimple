<div class="container">
  <div class="row login_box">
      <div class="col-md-12 col-xs-12 paddtopbot20px" align="center">

            <div class="outter"><img src="../assets/img/logo.jpg" class="image-circle"/></div>

      </div>

        <div class="col-md-12 col-xs-12 login_control">

         <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
   
    <div class="form-group">
        <button class="btn btn-primary" >Submit</button>
    </div>

    <div class="form-group">
        
        <a routerLink="/login" class="btn btn-link">Login</a>
    </div>
</form>

        </div>



    </div>
</div>
